name: CMake Multi-Platform Build

on:
  push:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set build output directory
      if: matrix.os != 'windows-latest'
      id: strings-posix
      shell: bash
      run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Set build output directory (Windows)
      if: matrix.os == 'windows-latest'
      id: strings-nt
      shell: bash
      run: echo "build-output-dir=${{ github.workspace }}/build/dist" >> "$GITHUB_OUTPUT"

    - name: Configure
      if: matrix.os != 'windows-latest'
      shell: bash
      run: cmake -B ${{ steps.strings.outputs.build-output-dir }} \
                -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
                -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
                -DCMAKE_BUILD_TYPE=Release \
                -G Ninja \
                -S ${{ github.workspace }}
                
    - name: Build
      if: matrix.os != 'windows-latest'
      shell: bash
      run: cmake --build ${{ steps.strings-posix.outputs.build-output-dir }} 

    - name: Set up MSVC (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v1
    - name: Configure and Build (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      env:
        CCACHE_DISABLE: 1
      run: |
        CALL "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        cmake -B "%CD%\build" -G Ninja -S "%CD%"
        cmake --build "%CD%\build" 
    - name: Run Unit Tests (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: "%CD%\\build\\MasteringTests.exe"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: ${{ steps.strings-posix.outputs.build-output-dir }}
        retention-days: 30
    
    - name: Upload Artifacts (Windows)
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: ${{ steps.strings-nt.outputs.build-output-dir }}
        retention-days: 30
